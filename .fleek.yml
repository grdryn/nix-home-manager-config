aliases:
    apply-localhost.localdomain: nix run --impure home-manager/master -- -b bak switch --flake .#gryan@localhost.localdomain
    fleeks: cd ~/.local/share/fleek
    j!: jbang
    latest-fleek-version: nix run https://getfleek.dev/latest.tar.gz -- version
    update-fleek: nix run https://getfleek.dev/latest.tar.gz -- update
allow_broken: false
auto_gc: true
bling: high
blocklist: []
byo_git: false
ejected: true
flakedir: .local/share/fleek
git:
    autocommit: false
    autopull: false
    autopush: false
    enabled: false
min_version: 0.8.4
name: Fleek Configuration
overlays: {}
packages:
    - ansible
    - chkrootkit
    - cargo
    - dbus
    - dconf
    - dig
    - flac
    - fontconfig
    - gcc_multi
    - get_iplayer
    - github-cli
    - gnumake
    - go
    - hub
    - jdk17
    - jq
    - krb5
    - lame
    - lm_sensors
    - maven
    - mediainfo
    - mkvtoolnix-cli
    - mlocate
    - openldap
    - openssl
    - rtorrent
    - syncthing
    - texinfoInteractive
    - tmux
    - unixtools.netstat
    - virtualenv
    - weechat
    - wireguard-tools
    - wl-clipboard
    - yt-dlp
paths:
    - $HOME/go/bin
    - $HOME/.krew/bin
    - $HOME/.jbang/bin
    - $PYENV_ROOT/bin
    - $HOME/.cargo/bin
    - $HOME/bin
    - $HOME/.local/bin
programs:
    - dircolors
shell: bash
systems:
    - arch: x86_64
      home: ""
      hostname: localhost.localdomain
      os: linux
      user:
        email: git@grdryn.xyz
        name: Gerard Ryan
        ssh_private_key_file: ~/.ssh/id_ed25519
        ssh_public_key_file: ~/.ssh/id_ed25519.pub
        username: gryan
      username: gryan
track: nixos-unstable
unfree: true
users:
    - email: git@grdryn.xyz
      name: Gerard Ryan
      ssh_private_key_file: ~/.ssh/id_ed25519
      ssh_public_key_file: ~/.ssh/id_ed25519.pub
      username: gryan
